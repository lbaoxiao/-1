<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			body{
				background: url(img/1.jpg) no-repeat;
			}
			#box{
				height: 150px;
				text-align: center;
				padding-top: 50px;
				background-color: rgba(255,255,255,.2);
			}
			#box img{
				width: 150px;
				cursor: pointer;
			}
			.photo{
				border: solid 1px #000000;
				background-color: :rgba(255,255,255,.1);
			}
		</style>
	</head>
	<body id="ddddd">
		<div id="box">
			<img src="img/1.jpg" />
			<img src="img/2.jpg"  />
			<img src="img/3.jpg"  />
			<img src="img/4.jpg"  />
			<img src="img/5.jpg"  />
		</div>
		<script>
			var temp;
			var box=document.getElementById("box");
			var imgs=box.getElementsByTagName("img");
			var imgUrls=["url(img/1.jpg)","url(img/2.jpg)",
						 "url(img/3.jpg)","url(img/4.jpg)","url(img/5.jpg)"];
			function myfn(object1,imgUrl){
				object1.onclick=function(){
					object1.className="photo";
					document.body.style.backgroundImage=imgUrl;
					if(temp!=undefined){
						temp.className="none";
					}
					temp=object1;
				}
			}
			for (var i=0;i<imgs.length;i++) {
				myfn(imgs[i],imgUrls[i]);
			}
		</script>
	</body>
</html>
